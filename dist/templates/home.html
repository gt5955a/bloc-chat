<h1>Bloc Chat</h1>

<div ng-controller="RoomCtrl">
    <button type="button" class="btn btn-primary" ng-click="open()">
        Create Room
    </button>
</div>

<div>
    <ul>
        <li ng-repeat="room in rooms">
            {{ room.$value }}
        </li>
    </ul>
</div>
