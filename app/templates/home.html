<h1>Bloc Chat</h1>

<!-- Creat Room -->
<div ng-controller="RoomCtrl">
    <button type="button" class="btn btn-primary" ng-click="open()">
        Create Room
    </button>
</div>

<!-- List Rooms -->
<div>
    <ul>
        <li ng-repeat="room in rooms" ng-click="selectRoom(room)">
            {{ room.$value }}
        </li>
    </ul>
</div>

<!-- Show Current Room -->
<div>
    <h3>{{ currentRoom.$value }}</h3>
    <p ng-repeat="message in currentMessages">
        <strong>{{ message.username }}:</strong> {{ message.content }}
    </p>
</div>

<!-- Send Messages -->
<form id="submit" ng-submit="sendMessage()">
    <input ng-model="newMessage" />
    <button type="submit">Send Message</button>
</form>
